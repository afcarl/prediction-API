<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask on Docker</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <br>
          <h1>Add dataset</h1>
          <hr><br>
          <form action="/dataset" method="POST">
            <div class="form-group">
              <input name="name" class="form-control input-lg" type="text" placeholder="Dataset name" required>
            </div>
            <div class="form-group">
              <input name="url" class="form-control input-lg" type="text" placeholder="URL" required>
            </div>
            <div class="form-group">
              <input name="task" class="form-control input-lg" type="text" placeholder="Task type" required>
            </div>
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
          </form>
          <br>
          <hr>
          <div>
            {% if datasets %}
              {% for dataset in datasets %}
                <h4 class="well"><strong>{{dataset.dataset_name}}</strong> - <em>{{dataset.created_at.strftime('%Y-%m-%d')}}</em></h4>
              {% endfor %}
            {% else %}
              <p>No dataset!</p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
  </body>
</html>
